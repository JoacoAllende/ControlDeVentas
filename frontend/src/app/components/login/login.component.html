<div class="container">
    <form role="form" #loginForm="ngForm" name='loginForm'>
        <div class="form-group">
            <label for="Nombre">Usuario</label>
            <input type="text" class="form-control" name="nombre"
                #nombre="ngModel" placeholder="Usuario" required="required" [(ngModel)]="Joaco">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password"
                #password="ngModel" placeholder="Contraseña" required="required" [(ngModel)]="lala">
        </div>
        <button type="submit" class="btn btn-default" (click)="login(loginForm)">Enviar</button>
        <button type="submit" class="btn btn-default" (click)="resetForm(loginForm)">Limpiar</button>
        <button type="submit" class="btn btn-default pull-right" (click)="habilitarInicial(loginForm)">Salir</button>
    </form>
</div>
