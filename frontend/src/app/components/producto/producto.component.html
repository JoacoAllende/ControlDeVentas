<div class="container">
    <h1 class="text-center">PRODUCTOS</h1>
    <div class="container">
        <table class="table">
            <thead class="text-center">
                <th>C贸digo</th>
                <th>Descripci贸n</th>
                <th>Precio</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </thead>
            <tbody>
                <tr *ngFor="let producto of productoService.productos">
                    <td>{{producto.codigo}}</td>
                    <td>{{producto.descripcion}}</td>
                    <td>{{producto.precio}}</td>
                    <td><a (click)="editProducto(producto)">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </a></td>
                    <td><a (click)="deleteProducto(producto.id)">
                        <i class="glyphicon glyphicon-remove"></i>
                    </a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <form role="form" #productoForm="ngForm" name='productoForm'>
        <input type="hidden" name="id" [(ngModel)]="productoService.selectedProducto.id" #id="ngModel" >
        <div class="form-group">
            <label for="Codigo">C贸digo</label>
            <input type="text" class="form-control" name="codigo" [(ngModel)]="productoService.selectedProducto.codigo" #codigo="ngModel" 
                placeholder="Codigo" required="required">
        </div>
        <div class="form-group">
            <label for="Descripcion">Descripci贸n</label>
            <input type="text" class="form-control" name="descripcion" [(ngModel)]="productoService.selectedProducto.descripcion" #descripcion="ngModel" required
                placeholder="Descripcion">
        </div>
        <div class="form-group">
            <label for="Precio">Precio</label>
            <input type="number" class="form-control" name="precio" [(ngModel)]="productoService.selectedProducto.precio" #precio="ngModel" required
                placeholder="Precio">
        </div>
        <button type="submit" class="btn btn-default" (click)="CheckValidation(productoForm)">Enviar</button>
        <button type="submit" class="btn btn-default" (click)="resetForm(productoForm)">Limpiar</button>
        <div class="espacio"></div>
        <div class="espacio"></div>
        <div class="espacio"></div>
        <div class="espacio"></div> 
    </form>
</div>
